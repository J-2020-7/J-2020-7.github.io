<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
</head>

<body>
    <div class="warp">
        <!-- 头部区域 -->
        <header class="header">
            黑马面面
        </header>
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="" class="item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="" class="item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="" class="item">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="" class="item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="" class="item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="" class="item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <div class="go">
            <a href="">
                <img src="images/go.png" alt="">
            </a>
        </div>
    </div>
    <section>
        <!-- 头部 -->
        <div class="content warp">
            <div class="con-hd">
                <h4>就业指导</h4>
                <a href="" class="more">更多>></a>
            </div>
            <!-- 轮播图 -->
            <div class="get_job_focus">
                <!-- Swiper -->
                <div class="swiper-container get_job_focus">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="">
                                <img src="images/pic.png" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="">
                                <img src="images/ldh.jpg" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="">
                                <img src="images/3.jpg" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                    </div>
                    <!-- <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> 
                把左右按钮放在外面-->
                </div>
                <!-- 根据需求这个左右按钮放在外面 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>


        <div class="content warp">
            <div class="con-hd">
                <h4>充电学习</h4>
                <a href="" class="more">更多>></a>
            </div>
            <!-- 轮播图 -->
            <div class="study">
                <!-- Swiper -->
                <div class="swiper-container study_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语告别中式英语</h5>
                            <p> <span>156人</span>学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic2.png" alt="">
                            <h5>说地道英语告别中式英语</h5>
                            <p> <span>156人</span>学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语告别中式英语</h5>
                            <p> <span>156人</span>学习</p>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <!-- <div class="swiper-pagination"></div> 
                    去掉这段就可以取消底部小圆点选择按钮-->
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="#">
            <img src="icons/home.png" alt="">
            首页
        </a>
        <a href="#">
            <img src="icons/ms.png" alt="">
            模拟面试
        </a>
        <a href="#">
            <img src="icons/net.png" alt="">
            技术面试
        </a>
        <a href="#">
            <img src="icons/user.png" alt="">
            我的主页
        </a>
    </footer>
    <script src="js/swiper.min.js"></script>
    <script>
        (function () {
            var swiper = new Swiper('.get_job_focus', {

                // 能够显示轮播图的个数，实际能看到的个数 中间选中的轮播图
                // 加上左右各一半的轮播图相当于一个，总共就显示了两个
                slidesPerView: 2,

                // 每个slide之间的距离
                spaceBetween: 30,

                // 当前选中的轮播图是否在中间显示，不写默认贴左边  
                centeredSlides: true,
                loop: true,

                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();

        // 第二个轮播图
        (function () {
            // <!-- Initialize Swiper -->
            // .swiper-container如果有多个轮播图最好修改下类名
            var swiper = new Swiper('.study_fo', {

                // 轮播图可见个数
                slidesPerView: 2.34,

                spaceBetween: 20,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        })();
    </script>
</body>

</html>
